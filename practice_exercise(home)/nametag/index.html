<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Displaying Name Tag</title>
</head>
<body>
    <div id="container">
        <h1>Display Your Name Tag</h1>
        <input type="text" id="first_name" placeholder="Your First Name here..."/>
        <input type="text" id="middle_name" placeholder="Your Middle Name here..."/>
        <input type="text" id="last_name" placeholder="Your Last Name here..."/>
        <button id="generate">Generate</button>
        <h3 id="result">Click the "Generate" button to display your name tag.</h3>
    </div>
    <script src="nametag.js"></script>
</body>
</html>
