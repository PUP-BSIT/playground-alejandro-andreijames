<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Info</title>
</head>
<body>
    <div id="content">
        <h1>Profile Info</h1>
        <input type="text" id="name" placeholder="Input Full Name Here" />
        <input type="number" id="age" placeholder="Input Age Here" />
        <input type="number" id="contact" placeholder="Input Contact here" />
        <button id="submit">Submit</button>
        <h3 id="result">After inputting, click the submit button to submit info.</h3>
    </div>
    <script src="display.js"></script>
</body>
</html>
